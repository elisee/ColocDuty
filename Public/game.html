<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <title>ColocDuty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="/game.css" />
</head>

<body>
  <div class="viewer" hidden>
    <canvas></canvas>
    <div class="debug">
      <button>Join</button>
    </div>
  </div>
  <div class="player" hidden>
    <div class="waiting" hidden>
      <div>
        <div class="header">Your name</div>
        <div><input type="text" class="username" required minlength="2" maxlength="20"></div>
      </div>

      <div>
        <div class="header">Choose character</div>
        <canvas class="characterSelector" height="256"></canvas>
      </div>

      <div><button>Ready!</button></div>
    </div>
    <div class="inGame" hidden>
      <canvas></canvas>
    </div>
  </div>
  <div class="loading">
    Loading...
  </div>
  <div class="disconnected" hidden>
    Disconnected. <span class="reason"></span>
  </div>

  <script src="/utils.js"></script>
  <script src="/rendering.js"></script>
  <script src="/resources.js"></script>
  <script src="/network.js"></script>
  <script src="/game.js"></script>
  <script src="/viewer.js"></script>
  <script src="/play.js"></script>
</body>

</html>
