<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <title>ColocDuty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/play.css" />
</head>

<body>
  <div class="viewer" hidden>
    <div class="waitingForPlayers">
      <div>Join the game at:</div>
      <div class="gameUrl"></div>

      <div class="players">
        <header>Players</header>
        <ul></ul>
      </div>
    </div>
    <div class="inGame">
      <canvas></canvas>
    </div>
  </div>
  <div class="player" hidden>
    <div class="join">
      Your name:
      <input type="text" class="name">

      <button>Ready!</button>
    </div>
    <div class="waitingForStart">
      <button>Start!</button>
    </div>

  </div>
  <div class="loading">
    Loading...
  </div>
  <div class="disconnected" hidden>
    Disconnected.
  </div>

  <script>
    const $ = document.querySelector.bind(document);
    const $$ = document.querySelectorAll.bind(document);

    function $make(tagName, parent, props) {
      const elt = document.createElement(tagName);
      if (parent != null) parent.appendChild(elt);
      for (const key in props) elt[key] = props[key];
      return elt;
    }

    const show = (elt) => elt.hidden = false;
    const hide = (elt) => elt.hidden = true;
    const setVisible = (elt, visible) => elt.hidden = !visible;

    // Socket
    const socket = new WebSocket("ws://" + window.location.host + window.location.pathname);

    function send(json) { socket.send(JSON.stringify(json)); }

    socket.addEventListener("message", (event) => {
      const json = JSON.parse(event.data);

      switch (json.type) {
        case "setup":
          hide($(".loading"));
          if (json.mode === "viewer") {
            show($(".viewer"));
            $(".gameUrl").textContent = window.location.host + window.location.pathname;
          }
          else show($(".player"));
          break;
      }
    });

    socket.addEventListener("close", (event) => {
      hide($(".viewer"));
      hide($(".player"));
      hide($(".loading"))
      show($(".disconnected"));
    });
  </script>
</body>

</html>
