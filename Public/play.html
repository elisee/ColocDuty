<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <title>ColocDuty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/play.css" />
</head>

<body>
  <form class="join" hidden>
    <div>
      <div class="header">Your name</div>
      <div><input type="text" class="username" required minlength="2" maxlength="20"></div>
    </div>

    <div>
        <div class="header">Choose character</div>
      <canvas class="characterSelector" width="384" height="256"></canvas>
    </div>

    <div><button>Ready!</button></div>
  </form>
  <div class="viewer" hidden>
    <div class="waiting" hidden>
      <div>Join the game at:</div>
      <a class="gameUrl"></a>

      <div class="players">
        <header>Players</header>
        <ul></ul>
      </div>
    </div>
    <div class="inGame" hidden>
      <canvas></canvas>
    </div>
  </div>
  <div class="player" hidden>
    <form class="waiting" hidden>
      <div class="header">Hello <span class="username"></span>!</div>
      <div class="text">Click start when all players have joined.</div>
      <div><button>Start!</button></div>
    </form>
    <div class="inGame" hidden>
      <canvas></canvas>
    </div>
  </div>
  <div class="loading">
    Loading...
  </div>
  <div class="disconnected" hidden>
    Disconnected. <span class="reason"></span>
  </div>

  <script src="/play.js"></script>
</body>

</html>
