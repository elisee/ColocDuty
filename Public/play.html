<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <title>ColocDuty</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/play.css" />
</head>

<body>
  <form class="join" hidden>
    <div>
      <div>Your name:</div>
      <div><input type="text" class="username"></div>

      <canvas class="characterSelector">
      </canvas>
    </div>

    <div><button>Ready!</button></div>
  </form>
  <div class="viewer" hidden>
    <div class="waiting" hidden>
      <div>Join the game at:</div>
      <a class="gameUrl"></a>

      <div class="players">
        <header>Players</header>
        <ul></ul>
      </div>
    </div>
    <div class="inGame" hidden>
      <canvas></canvas>
    </div>
  </div>
  <div class="player" hidden>
    <form class="waiting" hidden>
      <div>Hello <span class="username"></span></div>
      <div>Click start when all players have joined!</div>
      <button>Start!</button>
    </form>
    <div class="inGame" hidden>
      <canvas></canvas>
    </div>
  </div>
  <div class="loading">
    Loading...
  </div>
  <div class="disconnected" hidden>
    Disconnected. <span class="reason"></span>
  </div>

  <script src="/play.js"></script>
</body>

</html>
